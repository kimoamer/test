<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Location Verifier</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg text-center w-11/12 max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Location Verifier</h1>
        <p class="text-gray-600 mb-8">Click the button below to open the app and complete your location verification.</p>

        <!-- 
          This is now an <a> tag styled as a button.
          It uses the direct deep link URL in the href attribute.
        -->
        <a id="launchLink" href="#" class="inline-block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" style="text-decoration: none;">
            Launch Verification App
        </a>
        <a href="fgr://verify?username=testuser">Verify My Location</a>
        <a href="locationverifier://verify?username=testuser">Verify My Location</a>


        <!-- Removed the paragraph with the "install it first" link -->
    </div>

    <script>
        // --- YOU MUST EDIT THESE VALUES ---

        // 1. Set your custom URL scheme (from AndroidManifest.xml)
        // Example: 'myapp' or 'locationverifier'
        const customScheme = 'locationverifier';

        // 2. Set the host/path. Your router has '/verify'.
        // The format is scheme://host/path. We can use 'app' as a host.
        // Or, more simply, just use the path as the "host" part
        // which matches your router.dart file's '/verify' route.
        const path = '/verify'; // Path from router.dart

        // 3. Set the username you want to pass
        const username = 'testuser';
        
        // --- END OF REQUIRED EDITS ---

        // Construct the direct deep link URL
        // Format: 'scheme://path?query'
        // Example: 'locationverifier:///verify?username=testuser'
        // Note the triple '///' if no host is specified, or use the path as host.
        // Let's try the format from your example: 'scheme://path?query'
        const deepLinkUrl = `${customScheme}://${path}?username=${username}`;

        // Set the href attribute of the <a> tag
        document.getElementById('launchLink').href = deepLinkUrl;

        // No more complex intent or fallback logic needed
    </script>

</body>
</html>
